<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000" id="meta-theme-color">
  
  <script>
    // 1. Detect JavaScript
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');

    // 2. Detect and Apply Theme immediately to prevent flashing
    (function() {
      const savedTheme = localStorage.getItem("theme");
      const systemPrefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
      const isLight = savedTheme === "light" || (!savedTheme && systemPrefersLight);

      if (isLight) {
        document.documentElement.classList.add("light-mode");
        // This ensures the mobile address bar is white before the blue has a chance to show
        const meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute("content", "#ffffff");
      }
    })();
  </script>
